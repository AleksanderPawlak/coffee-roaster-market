[tool.poetry]
name = "coffee-roaster-market"
version = "0.1.0"
description = "Django based - coffee roaster web market"
authors = ["Aleksander Pawlak <qaleksander.pawlak1996@gmail.com>", "Pawe≈Ç Kucharski <pawel.kucharski@hotmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
django-rest-framework = "^0.1.0"
django-environ = "^0.4.5"
Django = "^3.2"
psycopg2-binary = "^2.8.6"

[tool.poetry.dev-dependencies]
